<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="../static/style.css" th:href="'/style.css'">
    <title>Trivimania - Score</title>
</head>
<body>
<div th:insert="fragments/header :: header"></div>
<div class="center">
    <div class="myScore">
        <div class="center"><img class="profile" src="../Static/IMG/Avatar/18.png" th:src="${user.avatarId != null} ? 'IMG/Avatar/'+${user.avatarId}+'.png': '/IMG/Avatar/18.png'"></div>
        <h1 class="center" th:text="${user.username}">Quizslayer1337</h1>

    </div>
</div>
<div class="leaderboards">
    <div class="steps"></div>
    <div class="steps">
        <div class="allTime" id="soloScore">
            <img class="hat" th:src="${'/IMG/icons/crown.svg'}" src="../Static/IMG/icons/crown.svg" alt="">
            <h1 class="textC" th:text="'Your score: ' + ${score}"> Your Score </h1>
            <!--Add th:each i table ?
            <table>
                <tr>
                    <td>Name</td>
                    <td>Score</td>
                </tr>
                <tr>

            </table>-->
        </div>
    </div>
</div>
<div class="center">
    <div class="card-small"  onclick="location.href='/select'" style="cursor: pointer;">
        <h3>Play again</h3>
    </div>
    <div class="card-small"  onclick="location.href='/highscore'" style="cursor: pointer;">
        <h3>Show leaderboards</h3>
    </div>
    <div class="card-small"  onclick="location.href='/'" style="cursor: pointer;">
        <h3>Return home</h3>
    </div>
</div>
</body>
</html>
