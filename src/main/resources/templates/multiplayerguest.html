<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="../static/style.css" th:href="'/style.css'">
    <title>Join Multiplayergame</title>
</head>
<body>
<div class="center">
    <div class="center gameboard">
        <div class="center">
            <img class="profile" th:src="${user.avatarId != null} ? 'IMG/Avatar/'+${user.avatarId}+'.png': '/IMG/Avatar/18.png'" src="../Static/IMG/Avatar/18.png">
        </div>
        <div>
            <form class="center-column" method="post" action="/multiplayerguest">
                <input class="form-field" id="gameId" placeholder="Please enter game id" name="gameId">
                <button class="center option-button"> Join Game</button>
            </form>

            <div>
                <p class="center error" th:if="${invalid == true}">Invalid game id</p>
            </div>
        </div>
    </div>
</div>
</body>
</html>
